{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Welcome</h1>
    <p>
        You can login here.
    </p>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-sm" type="submit">Login</button> or, if you don't already have an account, <a class="btn btn-warning btn-sm" href="/accounts/signup/">Register</a>
    </form>
</div>
{% endblock %}
