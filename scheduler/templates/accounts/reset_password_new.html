{% extends 'base.html' %}

{% block head %}
<title>Set Password</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Enter New Password</h1>
    <p>
        Please enter your new password twice so we can verify you typed it in correctly.
    </p>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-sm" type="submit">Set Password</button>
    </form>
</div>
{% endblock %}
