{% extends 'base.html' %}

{% block head %}
<title>Referee Registration</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Welcome</h1>
    <p>
        Register as a referee.
    </p>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-sm" type="submit">Register</button>
    </form>
</div>
{% endblock %}
