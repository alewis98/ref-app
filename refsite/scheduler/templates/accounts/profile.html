{% extends 'base.html' %}

{% block head %}

<title>Profile</title>

{% endblock %}

{% block body %}
<div class="container">
    <h1>Account</h1>
    <a href="/accounts/profile/edit/" class="btn btn-outline-primary btn-sm">Edit</a>
    <a href="/accounts/change_password" class="btn btn-outline-primary btn-sm">Change Password</a>
    <a href="/accounts/reset_password" class="btn btn-outline-primary btn-sm">Reset Password</a>
    <a href="/accounts/logout" class="btn btn-outline-primary btn-sm">Logout</a>
    <div style="margin-top: 20px">
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <h3>{{ user }}</h3>
        <h3>{{ user.email }}</h3>
    </div>
    
</div>
{% endblock %}
